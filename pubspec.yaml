name: muslim
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  quran: ^1.0.7
  flutter_bloc: ^8.1.1
  scrollable_positioned_list: ^0.3.2
  sqflite: ^2.0.3+1
  lottie: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

  fonts:
    - family: quraan
      fonts:
        - asset: assets/fonts/noto.ttf
          weight: 400
    - family: URW
      fonts:
        - asset: assets/fonts/URW_DIN_Arabic_Light.ttf
          weight: 400
        - asset: assets/fonts/URW_DIN_Arabic_Medium.ttf
          weight: 600
        - asset: assets/fonts/URW_DIN_Arabic_Bold.ttf
          weight: 700